
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.5.0/css/all.css' integrity='sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU' crossorigin='anonymous'>
    
    <div class="">
      <div class="container d-flex justify-content-center">
        <div class="row">
          <div class="card">
            <div class="card-header">
              <strong>Login</strong>
            </div>
            <div class="card-body">
              <form name="login" id="login">
                <div class="row">
                  <div class="col">
                    <span class="profile-img">
                      <i class='fas fa-user-circle' style='font-size:120px'></i>
                    </span>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <hr> <!-- other content  -->
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">
                            <i class='fas fa-user-shield'></i>
                          </span>
                        </div>
                        <input class="form-control" placeholder="Username" id="loginEmail" name="loginEmail" type="email" autofocus [(ngModel)]="username">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">
                            <i class='fas fa-user-secret'></i>
                          </span>
                        </div>
                        <input class="form-control" placeholder="Password" id="loginPassword" name="loginPassword" type="password" [(ngModel)]="password">
                      </div>
                    </div>
                    <div class="form-group">
                      <input type="button" class="btn btn-lg btn-success btn-block submit" id="login_m"  value="Login" (click)="doLogin()">
                    </div>
                  </div>
                </div>
              <!-- <a href="#" onClick="">I forgot my password!</a> -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
